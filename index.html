<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InMotion</title>

    <script
      src="https://kit.fontawesome.com/cca020387c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row vh-100 gx-0">
        <nav
          
          class="navbar col-sm-3 d-none d-sm-block bg-warning position-sticky h-100 p-2 border border-black"
        >
          <div class="d-flex justify-content-center align-items-center h-100 flex-column text-center row-gap-5">
            <div>
              <a href="index.html" class="navbar-brand">
                <h1>InMotion</h1>
              </a>
            </div>
            <button
              class="btn nav-item bg-info"
              data-bs-toggle="modal"
              data-bs-target="#signUpModal"
            >
              Sign up
            </button>
          </div>
        </nav>
        <div
          class="modal fade"
          id="signUpModal"
          tabindex="-1"
          aria-labelledby="signUpModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="signUpModalLabel">Sign up</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div>
                    <p>Your name</p>
                    <div>
                      <input type="text" placeholder="First" />
                      <input type="text" placeholder="Last" />
                    </div>
                  </div>
                  <div>
                    <label for="email">Email address</label>
                    <input type="email" name="email" />
                  </div>
                  <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-9 bg-info overflow-auto h-100">
          <nav
            class="navbar col-sm-3 d-block d-sm-none bg-warning d-flex align-items-center justify-content-center"
          >
            <a href="index.html" class="navbar-brand d-flex align-items-center">
              InMotion
            </a>
          </nav>
          <div class="d-flex mb-3">
            <img
              src="./photos/pilates-studio.jpg"
              alt="pilates studio"
              class="col-12 col-sm-6"
            />
            <img
              src="./photos/yoga-studio.webp"
              alt="yoga studio"
              class="col-6 d-none d-sm-block"
            />
          </div>
          <div class="ps-3">
            <h2>Find Your Perfect Workout Class Anytime, Anywhere</h2>
          </div>
          <div class="ps-3">
            <h3 class="mb-3 mt-4">Classes near you</h3>
            <div class="overflow-x-auto d-flex column-gap-3">
              <div class="col-lg-4 col-md-6 col-sm-7 col-8 mb-4">
                <div class="card border-black">
                  <img
                    src="photos/spin-class.jpg"
                    class="card-img-top img-fluid"

                    </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
