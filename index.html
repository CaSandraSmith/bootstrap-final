<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InMotion</title>

    <script
      src="https://kit.fontawesome.com/cca020387c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row vh-100 gx-0">
        <nav class="navbar col-sm-3 d-none d-sm-block bg-warning">
          <h1>
            <a href="index.html" class="navbar-brand d-flex align-items-center">
              InMotion
            </a>
          </h1>
          <button
            class="btn nav-item"
            data-bs-toggle="modal"
            data-bs-target="#signUpModal"
          >
            Sign up
          </button>
          <div
            class="modal fade"
            id="signUpModal"
            tabindex="-1"
            aria-labelledby="signUpModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="signUpModalLabel">
                    Sign up
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div>
                      <p>Your name</p>
                      <div>
                        <input type="text" placeholder="First" />
                        <input type="text" placeholder="Last" />
                      </div>
                    </div>
                    <div>
                      <label for="email">Email address</label>
                      <input type="email" name="email" />
                    </div>
                    <div>
                      <label for="password">Password</label>
                      <input type="password" name="password" />
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Sign Up
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="col-12 col-sm-9 bg-info overflow-y-scroll">
          <nav
            class="navbar col-sm-3 d-block d-sm-none bg-warning d-flex align-items-center justify-content-center"
          >

            </a>
          </nav>
          <div class="d-flex mb-3">
